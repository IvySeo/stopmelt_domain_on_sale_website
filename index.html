<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StopMelt — Domains For Sale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="StopMelt.com and StopMelt.org are available. Share your offer and we'll respond quickly." />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Sora:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #05080f;
      --ink: #e9ecf5;
      --muted: #9da8c3;
      --card: rgba(8, 11, 18, 0.6);
      --accent: #f9a826;
      --accent-soft: rgba(249, 168, 38, 0.14);
      --accent-2: #3ae6d7;
      --error: #f87171;
      --success: #34d399;
      --field: rgba(255, 255, 255, 0.04);
      --gradient: linear-gradient(160deg, rgba(5, 8, 15, 0.8), rgba(5, 8, 15, 0.72), rgba(5, 8, 15, 0.72)),
        radial-gradient(circle at 18% 20%, rgba(58, 230, 215, 0.12), transparent 36%),
        radial-gradient(circle at 82% 18%, rgba(249, 168, 38, 0.14), transparent 38%),
        radial-gradient(circle at 60% 65%, rgba(58, 99, 255, 0.1), transparent 40%),
        url("img1.png");
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Space Grotesk", "Sora", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--gradient);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: var(--ink);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.25rem;
      gap: 1.2rem;
      overflow: hidden;
    }

    .halo {
      position: fixed;
      inset: 0;
      pointer-events: none;
      filter: blur(60px);
      opacity: 0.75;
      z-index: 0;
    }

    .halo::before,
    .halo::after {
      content: "";
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(249, 168, 38, 0.28), transparent 60%);
      mix-blend-mode: screen;
    }

    .halo::after {
      background: radial-gradient(circle, rgba(58, 230, 215, 0.35), transparent 62%);
      top: 12%;
      right: 6%;
    }

    .shell {
      position: relative;
      z-index: 1;
      width: min(1100px, 100%);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.4rem;
      backdrop-filter: blur(6px);
    }

    .panel {
      background: var(--card);
      border-radius: 18px;
      padding: 1.9rem;
      box-shadow: none;
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 10% 10%, rgba(249, 168, 38, 0.1), transparent 40%),
        radial-gradient(circle at 90% 12%, rgba(58, 230, 215, 0.12), transparent 40%);
      opacity: 0.55;
      z-index: -1;
    }

    .intro {
      display: grid;
      gap: 0.75rem;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.82rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .eyebrow .dot {
      width: 10px;
      height: 10px;
      border-radius: 12px;
      background: linear-gradient(160deg, var(--accent), var(--accent-2));
      box-shadow: 0 0 0 12px rgba(249, 168, 38, 0.12);
    }

    h1 {
      font-size: clamp(2.1rem, 3.2vw, 3rem);
      letter-spacing: -0.02em;
      line-height: 1.08;
    }

    .lede,
    .micro {
      color: var(--muted);
      max-width: 32rem;
      font-size: 1rem;
      line-height: 1.6;
    }

    .micro {
      font-size: 0.95rem;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.55rem;
      margin-top: 0.45rem;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.55rem 0.9rem;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.04);
      color: var(--ink);
      font-size: 0.92rem;
    }

    .chip svg {
      width: 16px;
      height: 16px;
      color: var(--accent-2);
    }

    .domain-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 0.95rem;
      border-radius: 999px;
      background: var(--accent-soft);
      width: fit-content;
      margin-top: 0.4rem;
      font-weight: 600;
      color: #0b0f1d;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .domain-tag span {
      color: #0b0f1d;
    }

    form {
      display: grid;
      gap: 1rem;
      margin-top: 0.55rem;
    }

    label {
      font-size: 0.93rem;
      color: var(--ink);
      display: flex;
      align-items: center;
      gap: 0.35rem;
      margin-bottom: 0.35rem;
      font-weight: 500;
    }

    .field {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: var(--ink);
      padding: 0.85rem 0.95rem;
      border-radius: 12px;
      font-size: 1rem;
      box-shadow: 0 1px 0 rgba(255, 255, 255, 0.07), 0 20px 50px rgba(0, 0, 0, 0.35);
      transition: transform 0.16s ease, box-shadow 0.16s ease;
    }

    .field:focus {
      outline: none;
      transform: translateY(-1px);
      box-shadow:
        0 1px 0 rgba(255, 255, 255, 0.12),
        0 28px 70px rgba(0, 0, 0, 0.45);
    }

    textarea.field {
      min-height: 120px;
      resize: vertical;
    }

    .human {
      display: grid;
      gap: 0.35rem;
    }

    .helper {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .honeypot {
      position: absolute;
      left: -9999px;
      opacity: 0;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border: none;
      border-radius: 999px;
      padding: 0.9rem 1.6rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #0c101e;
      box-shadow:
        0 18px 38px rgba(249, 168, 38, 0.28),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      transition:
        transform 0.14s ease,
        box-shadow 0.14s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow:
        0 24px 40px rgba(249, 168, 38, 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.18);
    }

    .btn:active {
      transform: translateY(0);
    }

    .status {
      font-size: 0.95rem;
      color: var(--muted);
      min-height: 1.2em;
    }

    .status.error {
      color: var(--error);
    }

    .status.success {
      color: var(--success);
    }

    .ribbon {
      position: absolute;
      top: 18px;
      right: 18px;
      background: rgba(255, 255, 255, 0.08);
      padding: 0.55rem 0.75rem;
      border-radius: 12px;
      font-size: 0.88rem;
      color: var(--ink);
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      backdrop-filter: blur(4px);
    }

    .ribbon svg {
      width: 16px;
      height: 16px;
      color: var(--accent);
    }

    @media (max-width: 720px) {
      body {
        padding: 1rem;
      }

      .panel {
        padding: 1.5rem;
      }
    }

    .geo {
      position: absolute;
      inset: -12% auto auto -10%;
      width: 420px;
      height: 420px;
      background:
        radial-gradient(circle at 25% 25%, rgba(58, 230, 215, 0.18), transparent 45%),
        conic-gradient(from 120deg, rgba(249, 168, 38, 0.25), transparent 30%, rgba(58, 99, 255, 0.16), transparent 70%);
      filter: blur(12px);
      opacity: 0.7;
      pointer-events: none;
    }

    .geo-2 {
      position: absolute;
      width: 240px;
      height: 240px;
      right: -6%;
      bottom: -8%;
      background:
        radial-gradient(circle at 30% 30%, rgba(58, 99, 255, 0.2), transparent 60%),
        radial-gradient(circle at 70% 60%, rgba(58, 230, 215, 0.22), transparent 55%);
      filter: blur(16px);
      opacity: 0.8;
      pointer-events: none;
    }

    .graphic {
      position: relative;
      width: 100%;
      height: 200px;
      border-radius: 20px;
      margin-top: 0.4rem;
      background: linear-gradient(145deg, rgba(58, 99, 255, 0.25), rgba(58, 230, 215, 0.18));
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
    }

    .graphic::before,
    .graphic::after {
      content: "";
      position: absolute;
      inset: 0;
      background-size: 120px 120px;
      opacity: 0.25;
    }

    .graphic::before {
      background-image: linear-gradient(60deg, rgba(255, 255, 255, 0.4) 2px, transparent 2px),
        linear-gradient(-60deg, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
      background-size: 120px 120px;
    }

    .graphic::after {
      background: radial-gradient(circle at 50% 50%, rgba(249, 168, 38, 0.32), transparent 50%);
      mix-blend-mode: screen;
    }

    .graphic-dots {
      position: absolute;
      inset: 20px;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      opacity: 0.4;
    }

    .graphic-dots span {
      display: block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
    }

    .hero-row {
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .mini {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 0.65rem 0.9rem;
      display: inline-flex;
      gap: 0.5rem;
      align-items: center;
      font-size: 0.95rem;
      color: var(--ink);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    .mini svg {
      width: 16px;
      height: 16px;
      color: var(--accent-2);
    }

    footer {
      width: min(1100px, 100%);
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      letter-spacing: 0.01em;
    }

    .footer-link {
      color: var(--ink);
      text-decoration: none;
      padding: 0.1rem 0.45rem;
      border-radius: 999px;
      background: linear-gradient(120deg, rgba(249, 168, 38, 0.3), rgba(58, 230, 215, 0.28));
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.15);
      transition: color 0.15s ease, box-shadow 0.15s ease, transform 0.15s ease;
    }

    .footer-link:hover,
    .footer-link:focus-visible {
      color: #0b0f1d;
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.2),
        0 12px 25px rgba(58, 230, 215, 0.2);
      transform: translateY(-1px);
    }
  </style>
</head>
  <body>
    <div class="halo" aria-hidden="true"></div>
    <main class="shell">
      <section class="panel intro" aria-labelledby="headline">
        <div class="ribbon">
        <svg aria-hidden="true" viewBox="0 0 24 24" fill="none">
          <path
            d="M6 11.5L10.5 16L18 8.5"
            stroke="currentColor"
            stroke-width="1.6"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        Direct seller
      </div>

      <p class="eyebrow">
        <span class="dot" aria-hidden="true"></span>
        Domain release
      </p>

      <div class="domain-tag">
        <span>stopmelt.com</span>
      </div>
      <div class="domain-tag" style="margin-top: 0.35rem;">
        <span>stopmelt.org</span>
      </div>

      <h1 id="headline">StopMelt.com & StopMelt.org <br>are open for a new owner.</h1>

    </section>

    <section class="panel" aria-labelledby="contact">
      <div class="geo" aria-hidden="true"></div>
      <div class="geo-2" aria-hidden="true"></div>
      <h2 id="contact" style="font-size: 1.4rem; letter-spacing: -0.01em;">Send your offer</h2>
      <form id="contact-form" autocomplete="off" novalidate>
        <div>
          <label for="email">Your email</label>
          <input id="email" name="email" type="email" class="field" placeholder="you@company.com" required />
        </div>

        <div>
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            class="field"
            placeholder="Which domain (.com/.org) and your offer or questions."
            required
          ></textarea>
        </div>

        <div class="human">
          <label for="human">Proof you're human</label>
          <input
            id="human"
            name="human"
            class="field"
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="What is 6 + 2?"
            required
          />
          <p class="helper">Bots get filtered out. Answer the quick sum to continue.</p>
        </div>

        <div class="honeypot">
          <label for="company">Company</label>
          <input id="company" name="company" type="text" tabindex="-1" autocomplete="off" />
        </div>

        <div class="actions">
          <button type="submit" class="btn">Send interest</button>
          <p class="status" id="form-status" role="status" aria-live="polite"></p>
        </div>
      </form>
    </section>
  </main>
  <footer>
    Website built by
    <a class="footer-link" href="https://www.buildyoursnow.com">BUILDYOURSNOW, LLC</a>.
  </footer>

  <script>
    (() => {
      const form = document.getElementById("contact-form");
      const status = document.getElementById("form-status");
      const emailField = document.getElementById("email");
      const messageField = document.getElementById("message");
      const humanField = document.getElementById("human");
      const trapField = document.getElementById("company");
      const dots = document.querySelector(".graphic-dots");
      const endpoint = "https://formsubmit.co/ajax/ivyhrs27@gmail.com";

      if (dots) {
        const total = 72;
        for (let i = 0; i < total; i += 1) {
          const dot = document.createElement("span");
          dot.style.opacity = (0.45 + Math.random() * 0.35).toFixed(2);
          dots.appendChild(dot);
        }
      }

      function setStatus(text, type) {
        status.textContent = text;
        status.classList.remove("error", "success");
        if (type) status.classList.add(type);
      }

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const email = emailField.value.trim();
        const message = messageField.value.trim();
        const human = humanField.value.trim().toLowerCase();
        const trap = trapField.value.trim();

        setStatus("", "");

        if (trap) {
          setStatus("Something went wrong. Please try again.", "error");
          return;
        }

        if (!email || !message) {
          setStatus("Please add your email and a quick note.", "error");
          return;
        }

        if (human !== "8" && human !== "eight") {
          setStatus("Human check failed. Solve 6 + 2 to continue.", "error");
          return;
        }

        setStatus("Sending...", "");

        fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          body: JSON.stringify({
            email,
            message,
            sum: human,
            source: "stopmelt-offer",
          }),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            if (data.success === "true") {
              setStatus("Sent—watch for our reply about the sale.", "success");
              form.reset();
            } else {
              throw new Error("Submission was not accepted");
            }
          })
          .catch(() => {
            setStatus("Could not send right now. Please email ivyhrs27@gmail.com directly.", "error");
          });
      });
    })();
  </script>
</body>
</html>
